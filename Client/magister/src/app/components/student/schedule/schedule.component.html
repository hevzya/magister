<div id="layout-wrapper">

    <app-header></app-header>

    <app-sidebar></app-sidebar>

    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">


                <mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
                </mwl-demo-utils-calendar-header>

                <div [ngSwitch]="view">
                    <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                        [activeDayIsOpen]="activeDayIsOpen" (eventClicked)="eventClicked($event)" (dayClicked)="dayClicked($event.day)" (eventTimesChanged)="eventTimesChanged($event)">
                    </mwl-calendar-month-view>
                    <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events"
                        (eventClicked)="eventClicked($event)">
                    </mwl-calendar-week-view>
                    <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events"
                        (eventClicked)="eventClicked($event)">
                    </mwl-calendar-day-view>
                </div>

            </div>
        </div>


    </div>


</div>
